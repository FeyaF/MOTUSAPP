<head>
 
     <!-- Milligram CSS -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/milligram.css">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="/css/index.css">
    
    <!-- Jquery -->
    <script src="/jquery-3.6.0.js"></script>

</head>
<body style="font-size:45px">
    <div class="contenu">
        <div >
            <div ><h1>MY SUTOM APP</h1></div>
        </div>

        <div>
            <table>
                <tr>
                    <th>
                        Score Total
                    </th>
                    <th>
                        Moyenne d'essais
                    </th>
                </tr>
                <tr>
                    <td id="score">
                       
                    </td>
                    <td id="essais">

                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
var score=0
var essai=0
    $.get( '/score', function( data ){
    score = data
    document.getElementById("score").innerHTML = score
    });
   
    $.get( '/essai', function( data ){
    essai = data
    document.getElementById("essais").innerHTML = essai
    });
</script>
